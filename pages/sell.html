    <div class="sell-main-container">
    <!-- Author: FormBold Team -->

    <div class="form-wrapper">
        <!-- <img
            src="https://ucarecdn.com/364ed385-e3d2-4955-9133-8aea1bd11b16/reimbursementform.png"
            alt="Reimbursement Form Illustration"
            class="form-image"
        /> -->

        <form
            action="#"
            method="POST"
            enctype="multipart/form-data"
        >
            <!-- Title and Description -->
            <div class="form-header">
                <h2 class="form-title"> Sell Item</h2>
                <p class="form-description">
                    Please fill out the form with accurate details for your
                    product details. All required fields are marked with
                    *.
                </p>
            </div>

            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullname" class="form-label">Full Name*</label>
                <input
                    type="text"
                    name="fullname"
                    id="sell-fullname"
                    class="form-input"
                    required
                />
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email Address*</label>
                <input
                    type="email"
                    name="email"
                    id="sell-email"
                    class="form-input"
                    required
                />
            </div>

             <div class="form-group">
                <label for="productName" class="form-label">Product Name*</label>
                <input
                    type="text"
                    name="ProductName"
                    id="sell-productName"
                    class="form-input"
                    required
                />
            </div>
            <div class="form-group">
                <label for="price" class="form-label">Price*</label>
                <input
                    type="number"
                    name="price"
                    id="sell-price"
                    class="form-input"
                    required
                />
            </div>
            <div class="form-group">
                <label for="number" class="form-label">Phone*</label>
                <input
                    type="number"
                    name="number"
                    id="sell-number"
                    class="form-input"
                    required
                />
            </div>



            <!-- Document Upload -->
            <div class="form-group">
                <label for="receipt" class="form-label"
                    >Upload Photo*</label
                >
                <input
                    type="file"
                    name="imgFile"
                    id="imgFile"
                    accept=".jpg,.jpeg,.png"
                    class="form-input"
                    required
                />
            </div>

            

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="sell-submit-btn"
                >Submit</button
            >
        </form>
    </div>
</div>
